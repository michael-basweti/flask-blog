{% extends 'layout.html' %}

{% block body %}
    <h1>Edit Article</h1>
    {% from "include/_formhelpers.html" import render_field %}
    <form method="post" action="">
        <div class="form-group">
            {{ render_field(form.title,class="form-control") }}
        </div>
        <div class="form-group">
            {{ render_field(form.body,class="form-control",id="editor1") }}
        </div>

        <p><input type="submit" value="Post" class="btn btn-primary"></p>
    </form>
{% endblock %}
