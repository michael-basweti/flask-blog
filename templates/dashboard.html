{% extends 'layout.html' %}

{% block body %}
    <h1>Dashboard <small> welcome {{ session.username }}</small></h1>
    <a class="btn btn-success small" href="/add_article">Add Article</a>
    <hr>
    <h2>Your articles</h2>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
            {% for article in articles %}
                <tr>
                    <td>{{ article.id }}</td>
                    <td>{{ article.title }}</td>
                    <td>{{ article.author }}</td>
                    <td>{{ article.create_date }}</td>
                    <td><a href="edit_article/{{ article.id }}" class="btn btn-success">Edit</a></td>
                    <td>
                        <form action="{{ url_for('delete_article',id = article.id)}}" method="post">
                            <input type="hidden" name="_method" value="DELETE">
                            <input type="submit" value="Delete" class="btn btn-danger">
                        </form>
                    </td>
                </tr>
            {% endfor %}

        </tr>
    </table>
{% endblock %}
